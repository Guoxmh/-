<!DOCTYPE html>
<!--引入thymeleaf的命名空间-->
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h1 th:text="${testKey}">

    </h1>

    <table border="1" width="80%">
        <tr>
            <td>UserName</td>
            <td>UserAddr</td>
            <td>First?</td>
            <td>Last?</td>
            <td>ODD</td>
        </tr>
        <tr th:each="user,mystatus:${userListKey}">
            <td th:text="${user.getUserName()}"></td>
            <td th:text="${user.getUserAddr()}"></td>
            <td th:text="${mystatus.first}"></td>
            <td th:text="${mystatus.last}"></td>
            <td th:text="${mystatus.odd} ? '奇数' : '偶数'"></td>
        </tr>
    </table>

  <div th:switch="${myKey}">
    <p th:case="${numberValueKey}">man</p>
    <p th:case="2">woman</p>
    <p th:case="*">lesbian</p>
  </div>

<!--引用其他的页面-->
    <h1 th:replace="header :: common_header">

    </h1>

    <h1 th:insert="header :: common_header">

    </h1>

    <p th:insert="header :: #common_header_id">

    </p>


    <p th:insert="header :: .common_header_class">

    </p>


</body>
</html>
